<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Training - Transforme seu Corpo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Vídeos de fundo com transição -->
    <video autoplay muted loop playsinline class="background-video video-1 active">
        <source src="WhatsApp%20Video%202026-01-19%20at%2013.47.49.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline class="background-video video-2">
        <source src="WhatsApp%20Video%202026-01-19%20at%2013.47.43.mp4" type="video/mp4">
    </video>
    
    <div class="container">
        <div class="content-card">
            <!-- Logo -->
            <div class="logo-container">
                <img src="ImagemDePerfil.jpeg" alt="Personal Trainer" class="logo">
            </div>
            
            <!-- Nome da empresa -->
            <h1 class="company-name">Personal Training</h1>
            <h2 class="company-subtitle">Todo dia um passo. Todo treino um compromisso</h2>
            
            <!-- Botões CTA -->
            <div class="cta-section">
                <a href="simulacao.html" class="cta-button simulation-button">
                    <i class="fas fa-dumbbell"></i>
                    <span>Planos</span>
                </a>
                
                <a href="ficha-treino.html" class="cta-button workout-button">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Ficha de Treino</span>
                </a>
                
                <a href="https://wa.me/554497460157?text=Olá!%20Tudo%20bem?%20Gostaria%20de%20saber%20mais%20informações%20sobre%20os%20pacotes%20de%20personal?" class="cta-button whatsapp-button" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Transição suave entre os vídeos de fundo
        const video1 = document.querySelector('.video-1');
        const video2 = document.querySelector('.video-2');
        let currentVideo = 1;
        
        // Tempo de transição: 6 segundos
        setInterval(() => {
            if (currentVideo === 1) {
                video2.classList.add('active');
                setTimeout(() => {
                    video1.classList.remove('active');
                }, 800);
                currentVideo = 2;
            } else {
                video1.classList.add('active');
                setTimeout(() => {
                    video2.classList.remove('active');
                }, 800);
                currentVideo = 1;
            }
        }, 6000);
    </script>
</body>
</html>
